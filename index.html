<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <title>Rental bikes uk</title>
  </head>
  <body class="my-8 mx-8">
    <h1 class="font-bold">Welcome in Rental Bikes Uk App</h1>
    <div class="bg-sky-100 flex flex-col gap-4 mt-10 rounded-3xl p-6">
      <div class="flex justify-center">
        <img class="w-12" src="/img/info.png" alt="info" />
      </div>

      <p class="text-center">
        Before going to rent our vehicle, please fill in your personal data and
        upload your identity card
      </p>
    </div>
    <div class="border-b border-gray-900/10 mt-10">
      <h2 class="text-base font-semibold leading-7 text-gray-900">
        Personal Information
      </h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">
        Use a permanent address where you can receive mail.
      </p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label
            for="first-name"
            class="block text-sm font-medium leading-6 text-gray-900"
            >First name</label
          >
          <div class="mt-2">
            <input
              placeholder="First name"
              type="text"
              name="first-name"
              id="first-name"
              autocomplete="given-name"
              class="bg-sky-100 p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="sm:col-span-3">
          <label
            for="last-name"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Last name</label
          >
          <div class="mt-2">
            <input
              placeholder="Last name"
              type="text"
              name="last-name"
              id="last-name"
              autocomplete="family-name"
              class="bg-sky-100 p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="sm:col-span-4">
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Email address</label
          >
          <div class="mt-2">
            <input
              placeholder="Email"
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              class="bg-sky-100 p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="col-span-full">
          <label
            for="street-address"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Street address</label
          >
          <div class="mt-2">
            <input
              placeholder="Address"
              type="text"
              name="street-address"
              id="street-address"
              autocomplete="street-address"
              class="bg-sky-100 p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="sm:col-span-2">
          <label
            for="postal-code"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Postal code</label
          >
          <div class="mt-2">
            <input
              placeholder="Postal code"
              type="text"
              name="postal-code"
              id="postal-code"
              autocomplete="postal-code"
              class="bg-sky-100 p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
          <div class="mt-4">
            <input type="checkbox" name="term" />
            <label for="term"
              ><span
                >I agree to the company
                <a class="text-blue-500" href="/src/termsandconditions.html"
                  >Term of Services</a
                >
              </span></label
            >
          </div>
        </div>
      </div>
    </div>
    <div>
      <a
        class="mt-20 flex items-center justify-center gap-x-6"
        href="src/main.html"
        ><button
          class="rounded-full bg-yellow-300 text-black px-3 py-2 text-sm font-medium w-screen"
        >
          CONTINUE
        </button>
      </a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
