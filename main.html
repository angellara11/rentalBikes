<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <title>Rental bikes uk</title>
  </head>
  <body class="p-4 flex flex-col gap-y-8">
    <header>
      <h1 class="text-xl font-bold">Browse Your Motorcyles</h1>
    </header>
    <main>
      <section class="flex gap-4 flex-wrap">
        <div
          class="flex justify-center border border-gray-300 rounded-3xl p-4 mb-4 shadow-xl min-w-full"
        >
          <div class="w-1/2 flex flex-col justify-around">
            <h2 class="text-xl font-bold mb-2">Honda PCX</h2>
            <p class="font-bold">Automatic</p>
            <p class="text-lg mb-2"><span class="font-bold">£80/</span>pw</p>
            <button
              class="bg-yellow-300 px-4 py-2 rounded-full hover:bg-yellow-400 font-bold"
            >
              Book Now
            </button>
          </div>
          <div class="w-1/2">
            <img src="img/hondapcxblanca.png" alt="Moto" />
          </div>
        </div>
        <div
          class="flex justify-center border border-gray-300 rounded-3xl p-4 mb-4 shadow-xl min-w-full"
        >
          <div class="w-1/2 flex flex-col justify-around">
            <h2 class="text-xl font-bold mb-2">Yamaha NMAX</h2>
            <p class="font-bold">Automatic</p>
            <p class="text-lg mb-2"><span class="font-bold">£80/</span>pw</p>
            <button
              class="bg-yellow-300 px-4 py-2 rounded-full hover:bg-yellow-400 font-bold"
            >
              Book Now
            </button>
          </div>
          <div class="w-1/2">
            <img src="img/yamahanmaxblue.png" alt="Moto" />
          </div>
        </div>
        <div
          class="flex justify-center border border-gray-300 rounded-3xl p-4 mb-4 shadow-xl min-w-full"
        >
          <div class="w-1/2 flex flex-col justify-around">
            <h2 class="text-xl font-bold mb-2">Honda FORZA</h2>
            <p class="font-bold">Automatic</p>
            <p class="text-lg mb-2"><span class="font-bold">£90/</span>pw</p>
            <button
              class="bg-yellow-300 px-4 py-2 rounded-full hover:bg-yellow-400 font-bold"
            >
              Book Now
            </button>
          </div>
          <div class="w-1/2">
            <img src="img/hondaforza.png" alt="Moto" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
